<!DOCTYPE html>
<html>
<head>
    <script src="script.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Магазин спортпитания</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .mt-100{
            margin-top:100px;
        }
        body {
            background-color: #50575F;
            color: #fff;
        }
        footer {
            margin-top: 100px;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1D2124;
        }
    </style>
</head>
<body onload="InitialFunction();">
    <div class="container">
        <div class="d-flex justify-content-center">
            <div style="width: 500px">
                <h2 class="mt-100">CRUD для магазина спортпитания</h2>
                <form name="goodForm">
                    <input type="hidden" name="Id" value="0" />
                    <div class="form-group">
                        <label for="Name">Название:</label>
                        <input class="form-control" name="Name" />
                    </div>
                    <div class="form-group">
                        <label for="Weight">Количество:</label>
                        <input class="form-control" name="Count" type="number" />
                    </div>
                    <div class="form-group">
                        <label for="Height">Цена:</label>
                        <input class="form-control" name="Price" type="number" />
                    </div>
                    <div class="panel-body">
                        <button type="submit" id="submit" class="btn btn-success">Сохранить</button>
                        <a id="reset" class="btn btn-primary">Сбросить</a>
                    </div>
                </form>
            </div>
        </div>
        <h2 class="mt-100">Доступные товары</h2>
        <table class="table table-dark table-condensed table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Название:</th>
                    <th>Количество:</th>
                    <th>Цена:</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer>2022 Галимов Рустем</footer>
</body>
</html>
